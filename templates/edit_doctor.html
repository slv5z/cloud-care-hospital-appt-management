<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="text-center mb-4">Edit Doctor Details</h2>

        <!-- Search Doctor by ID -->
        <form method="GET" action="/admin/edit_doctor" class="mb-4">
            <div class="input-group">
                <input type="number" name="doctor_id" class="form-control" placeholder="Enter Doctor ID" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        {% if doctor %}
        <!-- Doctor found, show editable form -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Editing Doctor ID: {{ doctor.id }}</h5>
                <form method="POST" action="/admin/update_doctor">
                    <input type="hidden" name="doctor_id" value="{{ doctor.id }}">

                    <div class="mb-3">
                        <label class="form-label">Doctor Name</label>
                        <input type="text" name="name" class="form-control" value="{{ doctor.name }}" placeholder="Leave blank to keep '{{ doctor.name }}'">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Specialization</label>
                        <input type="text" name="specialization" class="form-control" value="{{ doctor.specialization }}" placeholder="Leave blank to keep '{{ doctor.specialization }}'">
                    </div>

                    <button type="submit" class="btn btn-success">Update Doctor</button>
                    <a href="/admin" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
        {% elif message %}
        <!-- Display message if doctor not found or updated -->
        <div class="alert alert-info mt-4">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
