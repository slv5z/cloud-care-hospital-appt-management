<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="text-center mb-4">Edit Patient Details</h2>

        <!-- Search Patient by ID -->
        <form method="GET" action="/admin/edit_patient" class="mb-4">
            <div class="input-group">
                <input type="number" name="patient_id" class="form-control" placeholder="Enter Patient ID" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        {% if patient %}
        <!-- Patient Found -->
        <div class="card shadow-sm">
            <div class="card-body">
                {% if message %}
                <div class="alert alert-success">{{ message }}</div>
                {% endif %}
                <h5 class="card-title">Editing Patient ID: {{ patient.id }}</h5>

                <form method="POST" action="/admin/update_patient">
                    <input type="hidden" name="patient_id" value="{{ patient.id }}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" 
                                   value="{{ patient.name }}" 
                                   placeholder="Leave blank to keep '{{ patient.name }}'">
                        </div>

                        <div class="col-md-3 mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" name="age" class="form-control" 
                                   value="{{ patient.age }}" 
                                   placeholder="Leave blank to keep '{{ patient.age }}'">
                        </div>

                        <div class="col-md-3 mb-3">
                            <label class="form-label">Gender</label>
                            <input type="text" name="gender" class="form-control" 
                                   value="{{ patient.gender }}" 
                                   placeholder="Leave blank to keep '{{ patient.gender }}'">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" name="dob" class="form-control" 
                                   value="{{ patient.dob }}">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Contact</label>
                            <input type="text" name="contact" class="form-control" 
                                   value="{{ patient.contact }}" 
                                   placeholder="Leave blank to keep '{{ patient.contact }}'">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Symptoms</label>
                            <input type="text" name="symptoms" class="form-control" 
                                   value="{{ patient.symptoms }}" 
                                   placeholder="Leave blank to keep '{{ patient.symptoms }}'">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Update Patient</button>
                    <a href="/admin" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>

        {% elif message %}
        <div class="alert alert-info mt-4">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
