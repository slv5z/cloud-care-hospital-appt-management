<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #8e44ad, #9b59b6, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .menu-container {
            background: white;
            padding: 35px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #2e86de;
            margin-bottom: 25px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background-color: #2e86de;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1e6bb8;
            transform: scale(1.03);
        }

        .exit {
            background: #e74c3c;
        }

        .exit:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>üë®‚Äç‚öïÔ∏è Doctor Dashboard</h1>
        
        <!-- 
            ‚ùó IMPORTANT:
            This form uses /doctor/dashboard_action so that:
            - doctor stays logged in
            - actions redirect correctly
            - wrong actions don't break login state
        -->
        <form method="POST" action="/doctor/dashboard_action">
            <button name="action" value="view_patients">View All Patients</button>
            <button name="action" value="search_patients">Search Patient</button>
            <button name="action" value="view_appointments">View Appointments</button>
            <button class="exit" name="action" value="logout">Logout</button>
        </form>
    </div>
</body>
</html>
