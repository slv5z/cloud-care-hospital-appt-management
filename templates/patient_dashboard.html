  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #e67e22;
            margin-bottom: 25px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background-color: #e67e22;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ca6f1e;
            transform: scale(1.03);
        }

        .exit {
            background: #e74c3c;
        }

        .exit:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>üßç‚Äç‚ôÄÔ∏è Patient Dashboard</h1>

        <!-- Normal actions through patient_action -->
        <form method="POST" action="/patient_action">
            <button name="action" value="add_patient">Register New Patient</button>
            <button name="action" value="view_doctors">View All Doctors</button>
            <button name="action" value="search_doctors">Search Doctor</button>
            <button name="action" value="book_appointment">Book Appointment</button>
            <button name="action" value="view_appointments_auth">View My Appointments</button>
        </form>

        <!-- Separate cancel appointment button with GET route -->
        <form method="GET" action="/patient/cancel_appointment">
            <button type="submit">Cancel Appointment</button>
        </form>

        <!-- Exit button -->
        <form method="POST" action="/patient_action">
            <button class="exit" name="action" value="exit">Exit to Main Menu</button>
        </form>
    </div>
</body>
</html>
