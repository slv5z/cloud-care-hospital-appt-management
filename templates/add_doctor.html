<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center">
                <h3>Add Doctor</h3>
            </div>
            <div class="card-body">
                <!-- Updated: normal form submission -->
                <form method="post" action="/admin/add_doctor">
                    <div class="mb-3">
                        <label for="name" class="form-label">Doctor Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter doctor's name" required>
                    </div>
                    <div class="mb-3">
                        <label for="spec" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="spec" name="specialization" placeholder="Enter specialization" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-4">Add Doctor</button>
                        <a href="/admin" class="btn btn-secondary px-4 ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
